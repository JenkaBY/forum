<div class="container mt-2">
  <div class="row" *ngIf="topic">
    <div class="col-12 mb-0" *ngFor="let messageEl of messages">
      <forum-message [message]="messageEl" [topicTitle]="topic.title"></forum-message>

    </div>
  </div>
  <ngb-pagination
    *ngIf="messages"
    [collectionSize]="totalElements"
    [(page)]="currentPage"
    (pageChange)="onPageChange()"
    [maxSize]="maxSize"
    size="sm" [pageSize]="pageSize">
  </ngb-pagination>
</div>
