<div class="modal-header">
    <h6 class="modal-title"></h6>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{ 'MESSAGE.ARE_YOU_SURE' | translate }}</p>
    <div class="modal-footer">
        <button type="button"
                class="btn btn-outline-danger"
                (click)="activeModal.close('delete')"
                role="button">{{ "BUTTON.DELETE" | translate }}
        </button>
        <button type="button"
                class="btn btn-outline-warning"
                (click)="activeModal.dismiss('close')"
                role="button">
            {{ "BUTTON.CANCEL" | translate }}
        </button>
    </div>
</div>
