<div class="container d-flex justify-content-center">
  <div *ngIf="user" class="row">
    <div class="col-xs-12">
      <legend>{{user.name}}'s details</legend>
      <form [formGroup]="userForm" (ngSubmit)="onSave()">
        <div formGroupName="userData">
          <!-- ID -->
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="id">{{ 'USER.ID' | translate }}</label>
                <input
                  type="text"
                  id="id"
                  formControlName="id"
                  class="form-control-plaintext"
                  style="border: none"
                  readonly>
              </div>
            </div>
          </div>
          <!-- NAME -->
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">{{ 'USER.NAME' | translate }}</label>
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control">
              </div>
            </div>
          </div>
          <!-- EMAIL -->
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="email">{{ 'USER.EMAIL' | translate }}</label>
                <input
                  type="text"
                  id="email"
                  formControlName="email"
                  class="form-control">
                <!--<span-->
                <!--*ngIf="!userForm.get('userData.email').valid && userForm.get('userData.email').touched"-->
                <!--class="help-block">Please enter a valid email!</span>-->
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success">{{ 'BUTTON.SAVE'| translate }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
