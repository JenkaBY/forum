<form [formGroup]="msgForm"
      (ngSubmit)="onSendMsg()"
      *ngIf="user; else signInOrSignOn">
  <div class="form-group">
      <textarea class="form-control"
                id="newMessage"
                rows="7"
                cols="150"
                formControlName="text"
                placeholder="{{ 'PLACEHOLDER.TYPE_TEXT'| translate }}">
      </textarea>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-success" [disabled]="msgForm.invalid || creating">{{ 'BUTTON.SEND'| translate
        }}
      </button>
    </div>
  </div>
</form>
<ng-template #signInOrSignOn>
  <app-need-to-be-logged></app-need-to-be-logged>
</ng-template>
