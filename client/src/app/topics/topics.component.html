<div *ngFor="let topic of topics">
    <div class="border border-primary" style="background-color: #eee;">
        <a [routerLink]="['/topic', topic.id]"><p class="h4">{{ topic.title }}</p></a>
    </div>
</div>
<ngb-pagination [collectionSize]="topics.length" [(page)]="currentPage" size="sm" pageSize="1"></ngb-pagination>
