<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <div *ngFor="let topic of topics" class="card">
        <div class="card-header">
          <div class="row justify-content-between">
            <div class="col-8">
              <a [routerLink]="['/topic', topic.id]">{{ topic.title }}</a>
            </div>
            <div class="col-2">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </div>
        </div>
        <div class="card-block">
          <div class="row justify-content-between">
            <div class="col-10">
              <h6 class="card-subtitle mb-2 text-muted">
                <b>Author:</b> {{ topic.createdBy.name ? topic.createdBy.name : '' }}
                <del *ngIf="!topic.createdBy.name">deleted</del>
              </h6>
              <p class="card-text mb-0">Some quick example text to build on the card title and make up the bulk of the
                card's content.</p>
            </div>
            <div class="col-2">
              <img src="./assets/src-img/java.jpg" alt="java" class="img-thumbnail">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div *ngIf="topics" class="mt-3">
      <ngb-pagination
        [collectionSize]="topics.length"
        [(page)]="currentPage"
        size="sm" pageSize="1">
      </ngb-pagination>
    </div>
</div>
